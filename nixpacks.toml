# Force Python detection for Railway deployment
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "rm -rf /app/.venv",
    "python -m venv --copies /app/.venv",
    "/app/.venv/bin/pip install -r requirements.txt"
]
cacheDirectories = ["/root/.cache/pip"]

[start]
cmd = "/app/.venv/bin/uvicorn agent_api:app --host 0.0.0.0 --port ${PORT:-8000}"
