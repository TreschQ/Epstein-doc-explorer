# Force Python detection for Railway deployment
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
# Nixpacks cache automatiquement /root/.cache/pip
cmds = ["pip install -r requirements.txt"]

# Cache les d√©pendances pip entre les builds
cacheDirectories = ["/root/.cache/pip"]

[start]
cmd = "uvicorn agent_api:app --host 0.0.0.0 --port ${PORT:-8000}"
